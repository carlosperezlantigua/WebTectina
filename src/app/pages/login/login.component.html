<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

      <div class="card mb-3">

        <div class="card-body">

          <div class="pt-4 pb-2">
            <h5 class="card-title text-center pb-0 fs-4">Inicie sesión en su cuenta</h5>
            <p class="text-center small">Introduzca su nombre de usuario y contraseña para iniciar sesión</p>
          </div>

          <form class="row g-3 needs-validation" novalidate>

              <div class="col-12">
                <label for="yourUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group has-validation">
                  <a class="input-group-text" id="inputGroupPrepend"><i class="bi bi-at"></i></a>
                  <input type="email" [(ngModel)]="this.email" name="username"  class="form-control" id="yourUsername" required>
                  @if(this.isValidUsername){
                    <div class="my-invalid-feedback">Por favor entre su nombre de ususrio.</div>
                  }
                  
                </div>
              </div>

              <div class="col-12">
                <label for="yourPassword" class="form-label">Contraseña</label>
                <input type="password" [(ngModel)]="this.password" name="password" class="form-control" id="yourPassword" required>
                @if (this.isValidPassword) {
                  <div class="my-invalid-feedback">Por favor  entre su contraseña.</div>
                }
                
              </div>

            <!-- <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
            </div> -->
            <div class="col-12" style="margin-top: 50px;">
              <button class="btn btn-primary w-100" type="submit" (click)="login()">Acceso</button>
            </div>
            <!-- <div class="col-12">
              <p class="small mb-0">Don't have account? <a (click)="this.getToken()">Create an account</a></p>
              <button class="btn btn-primary w-100" type="submit" (click)="this.getToken()">Test</button>
            </div> -->
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
